services:
  db:
    container_name: "postgres"
    image: postgres:latest
    environment:
      POSTGRES_USER: 'admin'
      POSTGRES_PASSWORD: 'pwd'
      POSTGRES_DB: 'project'
#    volumes:
#      - ./postgres_data:/var/lib/postgresql
    ports:
        - 5432:5432
  my-app:
    build: .
    ports:
      - 5000:5000
    restart: on-failure
    depends_on:
      - db